- name: Play level variables
  hosts: all
  vars:
    URL: play.example.com
  tasks:
    - name: Access URL in Task1
      ansible.builtin.debug:
        msg: Url in Task1 = {{URL}}
    - name: Access URL in Task2
      ansible.builtin.debug:
        msg: Url in Task2 = {{URL}}


- name: Demo on File variables
  hosts: all
  vars_files:
    - 03-sample-vars.yml
  tasks:
    - name: Access URL
      ansible.builtin.debug:
        msg: URL = {{URL}}

